<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>World Clock!</title>
    <script>
      let a;
      let date;
      let time;
      let time1;
      let time2;
      let time3;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };

      setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined, options);
        time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        document.getElementById("time").innerHTML = time + "<br>  " + date;
      }, 1000);

      setInterval(() => {
        a = new Date();
        date = a.toLocaleString("en-US", { timeZone: "America/New_York" });
        time1 = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        document.getElementById("time1").innerHTML =  "</br>" + date;
      }, 1000);
      setInterval(() => {
        a = new Date();
        date = a.toLocaleString("en-GB", { timeZone: "Europe/London" });
        time2 = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        document.getElementById("time2").innerHTML = "</br> " + date;
      }, 1000);
      setInterval(() => {
        a = new Date();
        date = a.toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
        time3 = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        document.getElementById("time3").innerHTML =  "</br> " + date;
      }, 1000);
    </script>
  </head>
  <body>
